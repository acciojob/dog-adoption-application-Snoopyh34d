<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="Form">
    <div id="div">
        <form action="#" method="post">

            <label for="name">Name : </label>
            <input type="text" name="Name" id="name" placeholder="Name">
            <br>
    
            <label for="phone">Phone Number : </label>
            <input type="text" name="Phone" id="phone" placeholder="Phone Number">
            <br>
    
            <label for="address">Address : </label>
            <input type="text" name="Address" id="address" placeholder="Address">
            <br>
    
            <label for="checkbox">Have you ever lived with a Dog before? </label>
            <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            <br>
    
            <label for="breeds">Please select your preferred breeds</label>
            <select name="breeds" id="multiSelect"  multiple>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="great Dane">Great Dane</option>
            </select>
            <br>
            
            <input type="submit" name="submit" id="submit">
    
        </form>
    </div>
</body>
</html>
